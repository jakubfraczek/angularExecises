<!DOCTYPE html>
<html lang="en" ng-app="SDA">
<head>
    <title>sda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="TabsCtrl">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isCurrent(1)}"><a href="#" ng-click="changeTab(1)">Home</a></li>
                <li ng-class="{active:isCurrent(2)}"><a ng-click="changeTab(2)">Add</a></li>
                <li ng-class="{active:isCurrent(3)}"><a ng-click="changeTab(3)">Contact</a></li>

            </ul>

        </div>
    </div>
</nav>

<div class="container">


    <div class="jumbotron">


        <div ng-controller="users">
            <div ng-show="isCurrent(1)">
                <h1>Home</h1>
                <input ng-model="search.username" placeholder="Search by name">
                <input type="checkbox" ng-model="all"> all
                <p ng-if="!users">User loading</p>
                <table class="table table-striped" ng-if="users">
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="user in users | filter:search | limitTo:limit" ng-show="all || $odd" ng-class="{'text-success':$odd, 'text-danger':$even}">
                        <td ng-bind="user.username"></td>
                        <td ng-bind="user.phone"></td>
                        <td><button class="btn btn-danger btn-sm" ng-click="remove($index)">remove</button></td>
                    </tr>
                </table>
                <a ng-click="more()" ng-show="schouldShowMoreButton()">More</a>
            </div>

            <div ng-show="isCurrent(2)">
                <h1>Add</h1>
                <input ng-model="newName" placeholder="Type name"><br>
                <input ng-model="newRole" placeholder="Type role"><br>
                <button class="btn btn-success" ng-click="addUser()">add user</button>
            </div>

            <div ng-show="isCurrent(3)">
                <h1>Contact</h1>
            </div>
        </div>
    </div>

</div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>

<script src="app.js"></script>
</html>
